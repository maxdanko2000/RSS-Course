<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mem-slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="r" id="r1" checked />
            <input type="radio" name="r" id="r2" />
            <input type="radio" name="r" id="r3" />
            <input type="radio" name="r" id="r4" />
            <input type="radio" name="r" id="r5" />

            <div class="slide s1">
              <div class="slide-img">
                <img src="./assets/1.JPG" alt="slide picture" />
              </div>
              <div class="text">
                <p class="slide-text">Мем номер 1</p>
              </div>
            </div>
            <div class="slide">
              <div class="slide-img">
                <img src="./assets/2.JPG" alt="slide picture" />
              </div>
              <div class="text">
                <p class="slide-text">Второй мем</p>
              </div>
            </div>
            <div class="slide">
              <div class="slide-img">
                <img src="./assets/3.JPG" alt="slide picture" />
              </div>
              <div class="text">
                <p class="slide-text">Третий мемас</p>
              </div>
            </div>
            <div class="slide">
              <div class="slide-img">
                <img src="./assets/4.JPG" alt="slide picture" />
              </div>
              <div class="text">
                <p class="slide-text">Уже четвертый мем</p>
              </div>
            </div>
            <div class="slide">
              <div class="slide-img">
                <img src="./assets/5.JPG" alt="slide picture" />
              </div>
              <div class="text">
                <p class="slide-text">Ласт мемас</p>
              </div>
            </div>
          </div>
        </div>
        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
          <label for="r5" class="bar"></label>
        </div>
      </div>
    </div>
  </body>
</html>
