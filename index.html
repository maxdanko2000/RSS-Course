<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>art-quiz</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/text.css" />
    <link rel="stylesheet" href="./styles/settings.css" />
    <link rel="stylesheet" href="./styles/categories.css" />
    <link rel="stylesheet" href="./styles/questions.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo quiz-logo"></div>
      </header>
      <main class="main">
        <div class="main-content">
          <div class="main-section">
            <div class="actists-section">
              <div class="main-section-img main-section-artists"></div>
              <h2 class="text text-main-section">artists quiz</h2>
            </div>
            <div class="pictures-section">
              <div class="main-section-img main-section-pictures"></div>
              <h2 class="text text-main-section">picture quiz</h2>
            </div>
          </div>
          <div class="settings-section">
            <div class="settings volume-section">
              <div class="logo volume-logo"></div>
              <div class="progress-bar progress-volume">
                <button class="volume-label" title="Toggle sound"></button>
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.02"
                  value="0.00"
                  class="progress"
                  disabled=""
                  style="
                    background: linear-gradient(
                      to right,
                      dimgray 0%,
                      dimgray 0%,
                      rgb(229, 229, 229) 0%,
                      rgb(229, 229, 229) 100%
                    );
                  "
                />
              </div>
              <label for="check-volume" class="label label-volume"></label>
              <h2 class="text text-volume">on/off</h2>
              <div class="text volume-text">volume</div>
            </div>
            <div class="settings time-section">
              <div class="logo time-logo"></div>
              <div class="progress-bar progress-time">
                <input
                  type="range"
                  min="5"
                  max="30"
                  step="5"
                  value="5"
                  class="progress progress__timer"
                  disabled=""
                  style="
                    background: linear-gradient(
                      to right,
                      dimgray 0%,
                      dimgray 0%,
                      rgb(229, 229, 229) 0%,
                      rgb(229, 229, 229) 100%
                    );
                  "
                />
                <input class="check" id="check" type="checkbox" null="" />
                <div class="text text__timer-value">10</div>
              </div>

              <label for="check" class="label"></label>
              <h2 class="text text-label">on/off</h2>
              <div class="text time-text">time</div>
            </div>
          </div>
          <div class="categories-section">
            <nav class="nav">
              <div class="btn-home">
                <button class="buttons buttons-home">Home</button>
              </div>
              <h2 class="title-category">categories</h2>
              <div class="btn-score">
                <button class="buttons buttons-score">Score</button>
              </div>
            </nav>
            <div class="categories-content">
              <div class="category-item">
                <div class="item-context">
                  <div class="item-number">1</div>
                  <div class="item-score">9/10</div>
                  <div class="item-name">landscape</div>
                </div>
                <div class="item-image"></div>
              </div>
            </div>
          </div>
          <div class="questions-section">
            <div class="question-item">
              <div class="question-image"></div>
              <div class="question-progress"></div>
              <ul class="answer-list">
                <li class="answer-item"></li>
                <li class="answer-item"></li>
                <li class="answer-item"></li>
                <li class="answer-item"></li>
              </ul>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="buttons buttons-settings">Settings</button>
            <button class="buttons buttons-save">Save</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <a class="text text-footer" href="https://github.com/maxdanko2000"
          >maxdanko2000</a
        >
        <div class="text text-footer text-footer-year">Â© 2021</div>
        <a
          class="text text-footer text-rss"
          href="https://rs.school/js/"
          title="Rolling Scopes School"
        ></a>
      </footer>
    </div>
    <!-- <script src="/dist/bundle.js"></script> -->
    <script src="/js/main.js"></script>
  </body>
</html>
